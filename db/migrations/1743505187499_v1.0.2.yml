database:
  engine: postgres
schema:
  id: 1743505187499
  name: test_all_cases
  tables:
    - name: users
      columns:
        - name: id
          type: serial
          constraints:
            - primary key
        - name: first_name
          type: varchar(100)
          constraints:
            - not null
        - name: last_name
          type: varchar(100)
          constraints:
            - not null
        - name: email
          type: varchar(320) # Changed from varchar(255) to varchar(320)
          constraints:
            - not null
            - unique
        - name: password_hash
          type: varchar(255)
          constraints:
            - not null
        - name: status
          type: varchar(20)
          default: "active"
        - name: last_login_at
          type: timestamp with time zone
        - name: created_at
          type: timestamp with time zone
          default: current_timestamp
        - name: updated_at
          type: timestamp with time zone
          default: current_timestamp
      indexes: []
      foreign_keys: []

    - name: user_profiles
      columns:
        - name: id
          type: serial
          constraints:
            - primary key
        - name: user_id
          type: integer
          constraints:
            - not null
            - unique
        - name: bio
          type: text
          default: "No bio provided"
          # not null constraint was dropped
        - name: avatar_url
          type: varchar(255)
          # unique constraint was dropped
        - name: birth_date
          type: date
        - name: created_at
          type: timestamp with time zone
          default: current_timestamp
        - name: updated_at
          type: timestamp with time zone
          default: current_timestamp
      indexes: []
      foreign_keys:
        - columns: [user_id]
          references:
            table: users
            columns: [id]
          on_delete: cascade

    - name: posts
      columns:
        - name: id
          type: serial
          constraints:
            - primary key
        - name: user_id
          type: integer
          constraints:
            - not null
        - name: title
          type: varchar(300) # Changed from varchar(255) to varchar(300)
          constraints:
            - not null
        - name: content
          type: text
          constraints:
            - not null
            - unique # Content is now unique
        - name: published
          type: boolean
          default: true # Default changed to true
          constraints:
            - not null # Added not null constraint
        - name: likes_count
          type: integer
          # Default of 0 was dropped
        - name: created_at
          type: timestamp with time zone
          default: current_timestamp
        - name: updated_at
          type: timestamp with time zone
          default: current_timestamp
      indexes: []
      foreign_keys:
        - columns: [user_id]
          references:
            table: users
            columns: [id]
          on_delete: cascade

    - name: roles
      columns:
        - name: id
          type: serial
          constraints:
            - primary key
        - name: name
          type: varchar(50)
          constraints:
            - not null
            - unique
        - name: description
          type: text
        - name: created_at
          type: timestamp with time zone
          default: current_timestamp
      indexes: []
      foreign_keys: []

    - name: users_roles
      columns:
        - name: id
          type: serial
          constraints:
            - primary key
        - name: user_id
          type: integer
          constraints:
            - not null
        - name: role_id
          type: integer
          constraints:
            - not null
        - name: assigned_at
          type: timestamp with time zone
          default: current_timestamp
      indexes: []
      foreign_keys:
        - columns: [user_id]
          references:
            table: users
            columns: [id]
          on_delete: cascade
        - columns: [role_id]
          references:
            table: roles
            columns: [id]
          on_delete: cascade
